<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 使用 JavaScript 表达式 - 拓胜教程(toceansoft.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        {{ number + 1 }}
        <br> {{ ok ? 'YES' : 'NO' }}
        <br> {{ message.split('').reverse().join('') }}
        <br>
        <div v-bind:id="'list-' + id"></div>
    </div>
    <script>
        var data = {
            number: 1,
            message: '拓胜科技，让天下没有难学的IT技术。',
            id:100
        }
        var vm = new Vue({
            el: '#example',
            data: data
        })
    </script>
</body>

</html>
