<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 模板语法 - 拓胜教程(toceansoft.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <span>Message: {{ msg }}</span>
        <span v-once>这个将不会改变: {{ msg }}</span>
        <input v-model="msg">
    </div>
    <script>
        var data = {
            a: 1,
            msg: 'toceansoft'
        }
        var vm = new Vue({
            el: '#example',
            data: data
        })
    </script>
</body>

</html>
