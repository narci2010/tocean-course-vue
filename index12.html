<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 特性 - 拓胜教程(toceansoft.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <div v-bind:id="dynamicId"></div>
        <button v-bind:disabled="isButtonDisabled">Button</button>
    </div>
    <script>
        var data = {
            dynamicId: 1,
            isButtonDisabled: true,
        }
        var vm = new Vue({
            el: '#example',
            data: data
        })
    </script>
</body>

</html>
