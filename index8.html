<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 实例预定义属性 - 拓胜教程(toceansoft.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>{{ a }}</p>
        <input v-model="a">
    </div>
    <script>
        var data = { a: 1 }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 是一个实例方法
        vm.$watch('a', function (newValue, oldValue) {
            // 这个回调将在 `vm.a` 改变后调用
            console.log(newValue + ':' + oldValue + ':changed!')
        })
    </script>
</body>

</html>
