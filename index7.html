<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Object.freeze() - 拓胜教程(toceansoft.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <script>
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        new Vue({
            el: '#app',
            data: obj
        })
    </script>
</body>

</html>
