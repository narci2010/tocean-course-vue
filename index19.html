<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 条件渲染 - 拓胜教程(toceansoft.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template>
        <input type="button" v-on:click='changeLoginType' value="切换登陆类型" />
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                ok: true,
                type: 'A',
                loginType: 'username'

            },
            methods: {
                changeLoginType() {
                    if (this.loginType == "username") {
                        this.loginType = "email"
                    } else { this.loginType = "username" }
                }
            }
        })

    </script>
</body>

</html>
